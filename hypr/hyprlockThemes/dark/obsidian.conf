# TEXT COLORS
$text-primary = rgb(dcdcdc) 
$text-primary-alpha = dcdcdc
$text-secondary = rgb(b4b4b4)
$text-secondary-alpha = b4b4b4
$text-tertiary = rgb(969696)
$text-tertiary-alpha = 969696

# BACKGROUND COLORS (dark to light)
$bg-deepest = rgb(141414)          # Самый тёмный фон
$bg-deepest-alpha = 141414
$bg-darker = rgb(191919)           # Темнее
$bg-darker-alpha = 191919
$bg-dark = rgb(1e1e1e)             # Тёмный фон
$bg-dark-alpha = 1e1e1e

# SURFACE COLORS (for UI elements)
$surface-dark = rgb(282828)        # Тёмная поверхность
$surface-dark-alpha = 282828
$surface-medium = rgb(323232)      # Средняя поверхность
$surface-medium-alpha = 323232
$surface-light = rgb(464646)       # Светлая поверхность
$surface-light-alpha = 464646

# OVERLAY COLORS (for disabled/disabled states)
$overlay-dark = rgb(5a5a5a)        # Тёмный оверлей
$overlay-dark-alpha = 5a5a5a
$overlay-medium = rgb(6e6e6e)      # Средний оверлей
$overlay-medium-alpha = 6e6e6e
$overlay-light = rgb(828282)       # Светлый оверлей
$overlay-light-alpha = 828282

# ACCENT COLORS (main theme color)
$accent-primary = rgb(9869db)      # Основной акцент
$accent-primary-alpha = 9869db

# SEMANTIC COLORS (for specific meanings)
$semantic-error = rgb(e06c75)      # Ошибки
$semantic-error-alpha = e06c75
$semantic-warning = rgb(e5c07b)    # Предупреждения
