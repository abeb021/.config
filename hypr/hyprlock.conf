# INPUT FIELD (Square style)
input-field {
  monitor =
  size = 300, 60
  rounding = 1 # Square corners
  outline_thickness = 3
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface-dark
  font_color = $text-primary
  fade_on_empty = false
  placeholder_text = <span foreground="##$text-primary-alpha"> Logged in as <span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $semantic-error
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $semantic-warning
  position = 0, -47
  halign = center
  valign = center
}

