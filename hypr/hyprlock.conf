source = $HOME/.config/hypr/hyprlockThemes/dark/deepblue.conf

$accent = $accent-primary
$accentAlpha = $accent-primary-alpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/background
  blur_passes = 0
  color = $bg-dark
}

# LAYOUT
label {
  monitor =
  text =   $LAYOUT
  color = $text-primary
  font_size = 20
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text-primary
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text-primary
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# FINGERPRINT (Square style)
label {
  monitor = ""
  text = "$FPRINTPROMPT"
  color = "$text-primary"
  font_size = 14
  font_family = $font
  position = 0, -107
  halign = "center"
  valign = "center"
}

