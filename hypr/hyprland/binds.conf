# Переменные
$logout = wlogout
$terminal = kitty
$menu = wofi --show drun
$screenshotCrop = hyprshot -m region -o ~/Pictures/Screenshots
$screenshot = hyprshot -m window -o ~/Pictures/Screenshots
$screenshotActive = hyprshot -m active -o ~/Pictures/Screenshots
$explorer = kitty --title='Yazi' -e yazi

$mainMod = SUPER # Клавиша модификатор

# Работа с окнами
binde = SUPER_SHIFT, left, resizeactive, -30 0 # Уменьшить ширину окна влево
binde = SUPER_SHIFT, right, resizeactive, 30 0 # Увеличить ширину окна вправо
binde = SUPER_SHIFT, up, resizeactive, 0 -30   # Уменьшить высоту окна вверх
binde = SUPER_SHIFT, down, resizeactive, 0 30  # Увеличить высоту окна вниз

bindm = $mainMod, mouse:272, movewindow        # Перемещение плавающего окна
bindm = $mainMod, mouse:273, resizewindow      # Изменение размера плавающиего окна

bind = $mainMod, V, togglefloating,            # Переключение окна в плавающий режим
bind = $mainMod, G, togglegroup                # Переключение группы
bind = ALT, tab, changegroupactive
bind = $mainMod, F, fullscreen, 1              # Поверх всех окон
bind = $mainMod, F11, fullscreen               # На весь экран
bind = $mainMod, C, killactive,                # Килл активного окна

bind = $mainMod, tab, cyclenext
bind = $mainMod, tab, bringactivetotop  

bind = $mainMod, left, movefocus, l            # Переключение фокуса на окно слева
bind = $mainMod, right, movefocus, r           # Переключение фокуса на окно справа
bind = $mainMod, up, movefocus, u              # Переключение фокуса на окно сверху
bind = $mainMod, down, movefocus, d            # Переключение фокуса на окно снизу



# Утилиты
bind = $mainMod, Q, exec, $terminal            # Терминал
bind = $mainMod, E, exec, $explorer            # Yazi (файловый менеджер)
bind = $mainMod, A, exec, $menu                # App-лаунчер

bind = alt, Print, exec, $screenshotActive     # Скриншот активного окна
bind = , Print, exec, $screenshotCrop         # Скриншот с обрезанием (выделение)
bind = $mainMod, Print, exec, $screenshot      # Скриншот всего экрана (SUPER+Print)

bind = $mainMod, O, exit,                      # Завершение сессии hyprland
bind = $mainMod, L, exec, hyprlock             # Блокировка сессии пользователя
bind = $mainMod, P, exec, $logout              # Выход из сесии пользователя
bind = $mainMod SHIFT, R, exec, hyprctl reload && killall waybar && waybar && killall hyprpaper && hyprpaper # Перезагрузка waybar и hyprland

# Работа с рабочими столами
    # Переключение рабочих столов
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
    # Перемещение окна между рабочими столами
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Управление медиа через наушники
bindl = , XF86AudioPlay, exec, playerctl play-pause # Пауза
bindl = , XF86AudioNext, exec, playerctl next # Следующий трек
bindl = , XF86AudioPrev, exec, playerctl previous # Прошлый трек
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ # Поднять громкость
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Уменьшить громкость
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Мут

# Brightness controls (using brightnessctl)
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -d intel_backlight set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight set 5%-

bind = $mainMod, B, exec, ~/.config/hypr/hyprland/scripts/bluetooth.sh # Переключение наушников