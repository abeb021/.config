# === Документация по анимациям Hyprland ===
# Основной синтаксис:
# animation = ИМЯ, ВКЛ/ВЫКЛ (1/0), СКОРОСТЬ (в ds, 1ds = 100ms), КРИВАЯ_БЕЗЬЕ [, СТИЛЬ]
#
# Доступные стили для окон:
# - slide (с параметрами: left, right, top, bottom)
# - popin (с параметром %, например popin 80%)
# - fade
#
# Доступные стили для рабочих столов:
# - slide, slidevert, fade, slidefade, slidefadevert
#
# Кривые Безье:
# bezier = ИМЯ, X0, Y0, X1, Y1
# Пример: bezier = smooth, 0.4, 0, 0.2, 1
#
# Подробнее: https://wiki.hypr.land/Configuring/Animations/
# =============================================

animations {
    enabled = 1  # Включить анимации

    #  Кривые Безье
    bezier = smoothInOut, 0.45, 0, 0.55, 1  # Плавное ускорение и замедление
    bezier = energetic, 0.2, 0.8, 0.4, 1.1  # Энергичная анимация с небольшим "перелетом"
    bezier = softBounce, 0.5, 1.5, 0.89, 1  # Мягкий "отскок" в конце

    # Анимации окон
    animation = windows, 1, 5, smoothInOut, popin 95%  # Появление окна
    animation = windowsOut, 1, 5, smoothInOut, popin 75% # Закрытие окна
    animation = windowsMove, 1, 6, energetic  # Перемещение окон

    # Анимации границ
    animation = border, 1, 8, softBounce  # Основная анимация
    animation = borderangle, 1, 10, energetic, loop  # Анимация угла

    # Анимации затухания
    animation = fade, 1, 4, smoothInOut  # Общее затухание
    animation = fadeDim, 1, 5, smoothInOut  # Затемнение неактивных окон
    animation = fadeShadow, 1, 5, smoothInOut  # Тени

    # Анимации рабочих столов
    animation = workspaces, 1, 6, energetic, slidefade 15%  # Основные рабочие столы
    animation = specialWorkspace, 1, 5, softBounce, slidevert  # Специальный рабочий стол
}
